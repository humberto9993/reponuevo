<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>
    <!-- la etiqueta link es la apropiada para utilizar CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- la etiqueta style no es la mejor pratica porque si tienes muchas tienes lineas de estilos se demorará en cargarn no es buena práctica crear los estilos dentro del head -->
    <!--   <style> 
    p{
        color: blue;
        font-size: 30px;
    }
    </style> -->
</head>
<!-- la otra forma es como atributo directamente en una etiqueta, esto se llama estilo embebido y esta practica no es la mejor y hay que evitarla porque esto puede reescribir los archivos que tengas en el archivo de CSS -->
<body>
    <main>
        <p class="parrafo">Soy un texto</p>
        <p id="texto">Soy otro texto</p>
    </main>
</body>
</html>
